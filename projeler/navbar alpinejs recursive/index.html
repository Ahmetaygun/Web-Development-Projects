<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alpine-Navbar </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <style>
        [x-cloak]{
            display: none;
        }
    </style>
</head>
<body class="bg-gray-200">

    <header class="relative border-t-4 border-teal-500 bg-gray-900 text-gray-200">
      <div class="container mx-auto px-6 py-4">
  
        <!-- Mobile menu -->
        <nav x-data="{ open: false }" class="md:hidden" x-on:click.away="open = false">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl uppercase font-bold tracking-wide">
                Brand
                </a>
    
                <button x-on:click="open = !open" class="rounded hover:text-white focus:outline-none focus:shadow-outline" :class="{'text-gray-400': !open, 'text-white': open}">
                <svg class="w-6 h-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path x-show="!open" d="M4 6h16M4 12h16M4 18h16" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform opacity-0 origin-center -rotate-180" x-transition:enter-end="transform opacity-100 origin-center" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform opacity-100 origin-center" x-transition:leave-end="transform opacity-0 origin-center -rotate-180"></path>
                    <path x-show="open" x-cloak d="M6 18L18 6M6 6l12 12" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform opacity-0 origin-center rotate-180" x-transition:enter-end="transform opacity-100 origin-center" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform opacity-100 origin-center" x-transition:leave-end="transform opacity-0 origin-center rotate-180"></path>
                </svg>
                </button>
            </div>
  
          <div x-show="open" x-cloak class="absolute inset-x-0 flex flex-col bg-gray-900 py-2 shadow-lg" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform -translate-y-50 opacity-0" x-transition:enter-end="transform translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform translate-y-0 opacity-100" x-transition:leave-end="transform -translate-y-50 opacity-0">
            <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
            <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
            <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
  
            <!-- Mobile Dropdown: Profile -->
            <div x-data="{ open: false }" x-on:click.away="open = false" class="flex flex-col">
              <button x-on:click="open = !open" class="text-left px-6 py-2 flex items-center space-x-2 hover:bg-gray-800 hover:text-white" :class="{'bg-gray-800 text-white': open}">
                <span>Dropdown</span>
                <svg class="w-4 h-4" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div x-show="open" x-cloak class="flex flex-col py-2 border-t border-b border-gray-500" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform -translate-y-50 opacity-0" x-transition:enter-end="transform translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform translate-y-0 opacity-100" x-transition:leave-end="transform -translate-y-50 opacity-0">
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">Profile</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">Go Home</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">Sign Out</a>
              </div>
            </div> 
            <div x-data="{ open: false }" x-on:click.away="open = false" class="flex flex-col">
              <button x-on:click="open = !open" class="text-left px-6 py-2 flex items-center space-x-2 hover:bg-gray-800 hover:text-white" :class="{'bg-gray-800 text-white': open}">
                <span>Dropdown</span>
                <svg class="w-4 h-4" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <div x-show="open" x-cloak class="flex flex-col py-2 border-t border-b border-gray-500" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform -translate-y-50 opacity-0" x-transition:enter-end="transform translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform translate-y-0 opacity-100" x-transition:leave-end="transform -translate-y-50 opacity-0">
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">Profile</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">link</a>
                <a href="#" class="px-6 py-2 hover:bg-gray-800 hover:text-white">Sign Out</a>
              </div>
            </div>
          </div>
        </nav> <!-- /Mobile menu -->
  
        <!-- Desktop menu -->
        <nav class="hidden md:flex items-center space-x-4">
          <a href="#" class="text-xl uppercase font-bold tracking-wide">
            Brand
          </a>
  
          <div class="flex-1 flex justify-between">
            <div class="flex">
              <a href="#" class="px-6 py-2 border-b-2 border-transparent hover:text-white hover:border-white">link</a>
              <a href="#" class="px-6 py-2 border-b-2 border-transparent hover:text-white hover:border-white">link</a>
              <div x-data="{ open: false, align: 'right' }" x-on:click.away="open = false" class="relative">
                <button x-on:click="open = !open" class="px-6 py-2 border-b-2 border-transparent hover:text-white hover:border-white" :class="{'text-white border-white': open}">
                  <div class="flex items-center space-x-2">
                    <span>Dropdown</span>
                    <svg class="w-4 h-4" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </button>
                <div x-show="open" x-cloak class="absolute mt-1 w-64 flex flex-col bg-white shadow-lg py-2" :class="align === 'right' ? 'right-0' : ''" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-90">
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">Profile</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">Go Home</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">Sign Out</a>
                </div>
              </div> <!-- /Desktop Dropdown: Profile -->
            </div>
            <div class="flex">
              <!-- Desktop Dropdown: Profile -->
              <div x-data="{ open: false, align: 'right' }" x-on:click.away="open = false" class="relative">
                <a href="#" class="px-6 py-2 border-b-2 border-transparent hover:text-white hover:border-white">link</a>
                <button x-on:click="open = !open" class="px-6 py-2 border-b-2 border-transparent hover:text-white hover:border-white" :class="{'text-white border-white': open}">
                  <div class="flex items-center space-x-2">
                    <span>Dropdown</span>
                    <svg class="w-4 h-4" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                      <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                  </div>
                </button>
                <div x-show="open" x-cloak class="absolute mt-1 w-64 flex flex-col bg-white shadow-lg py-2" :class="align === 'right' ? 'right-0' : ''" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform scale-90" x-transition:enter-end="opacity-100 transform scale-100" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 transform scale-100" x-transition:leave-end="opacity-0 transform scale-90">
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">Profile</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">link</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">link</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">link</a>
                  <a href="#" class="text-gray-900 px-4 py-2 hover:bg-gray-900 hover:text-white">Sign Out</a>
                </div>
              </div> <!-- /Desktop Dropdown: Profile -->
            </div>
          </div>
        </nav> <!-- /Desktop menu -->
  
      </div> <!-- /container -->
    </header>
  </body>
</html>
